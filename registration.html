<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=PT+Sans+Narrow:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-sm navigation-clean-button fixed-top pt-2 text-capitalize " id="navbar">
    <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
        navigation</span><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse fixed justiy-content-between" id="navcol-1">
      <ul class="nav navbar-nav mr-auto  mt-3 mt-lg-0">
        <li class="nav-item active mr-4"><a class="nav-link" href="#"> menu 1</a></li>
        <li class="nav-item active mr-4"><a class="nav-link" href="#">menu 2</a></li>
        <li class="nav-item active mr-4"><a class="nav-link" href="#">menu 3</a></li>


      </ul>
    </div>
  </nav>


  <div style="margin-top:15px;">
    <div class="container form-container form">
      <form class="" method="POST" id="updateForm">
        <div class="pt-5 text-right">
          <a href="student_info.html" class="btn-sm btn-info active">BACK</a>
        </div>

        <h2 class="text-center"><strong>Update Profile</strong></h2>

        <div class="form-group">
          <div class="row">
            <div class="container">
              <label class="form-label" for="Fname"><b>Full Name</b></label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">

              <input class="form-control" type="text" name="Fname" required placeholder="Type Your First Name"
                pattern="[A-Za-z\s]+" maxlength="40">

            </div>
            <div class="col-12 col-sm-6">
              <input class="form-control" type="text" name="Lname" required placeholder="Type Your Last Name"
                pattern="[A-Za-z\s]+" maxlength="40">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="id"><b> ID Number</b></label>
          <input class="form-control" type="text" name="id" required placeholder="Numbers only" pattern="\d+">

        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="dob" class="form-label"><b>Date of Birth</b> </label>
              <input autocomplete="off" required="" required class="form-control hasDatepicker" type="date" id="dob"
                name="dob">
            </div>

            <div class="col-12 col-sm-6">
              <label for="gender" class="form-label"><b> Gender</b></label>
              <select required="" class="form-control" name="gender">
                <option value="disbled" selected="selected" disabled="disabled">Select One</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="group" class="form-label"><b> Group</b></label>
                <select required="" class="form-control" name="group">
                  <option value="disbled" selected="selected" disabled="disabled">Select One</option>
                  <option value="Science">Science</option>
                  <option value="Arts">Arts</option>
                  <option value="Commerce">Commerce</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <label for="opSub" class="form-label"><b> Optional Subject</b></label>
              <select required="" class="form-control" name="opSub">
                <option value="disbled" selected="selected" disabled="disabled">Select One</option>
                <option value="0">Demo1</option>
                <option value="1">Demo2</option>
                <option value="2">Demo3 </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="phone"><b>Phone Number</b></label>
          <input required="" class="form-control" type="text" name="phone" placeholder="0181*******" pattern="\d+"
            maxlength="20">
        </div>

        <div class="form-group">
          <label class="form-label" for="email"><b> Email</b></label>
          <input required="" class="form-control" type="email" name="email" placeholder="Example@ex.com" maxlength="80">
        </div>

        <div class="form-group">
          <label class="form-label" for="pwd"><b> Password</b></label>
          <input required="" class="form-control" id="password" type="password" name="password"
            placeholder="8-16 characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="15">
        </div>

        <div class="form-group">
          <label class="form-label" for="pwdConfirm"><b>Confirm Password</b> </label>
          <input required="" class="form-control" type="password" name="passwordRepeat" placeholder="Password (repeat)"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="passRpt" maxlength="15">
        </div>

        <div class="form-group">
          <input class="btn btn-dark btn-block" type="submit" value="Submit" name="submit">
        </div>

      </form>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
